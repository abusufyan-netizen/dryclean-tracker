<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>DryClean Pro ‚Ä¢ Supabase</title>
    <style>
        /* ... (your existing styles - unchanged) ... */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        /* Glassmorphism */
        .glass {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            color: white;
        }
        .login-container h2 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        .login-container p {
            text-align: center;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .input-group {
            margin-bottom: 1.5rem;
        }
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        .input-group input {
            width: 100%;
            padding: 12px 16px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: background 0.2s;
        }
        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .input-group input:focus {
            background: rgba(255, 255, 255, 0.3);
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 1rem;
        }
        .checkbox-group input {
            width: 18px;
            height: 18px;
        }
        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            background: white;
            color: #667eea;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.2s;
            margin-top: 1rem;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .error {
            color: #ffd6d6;
            margin-top: 1rem;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
            border-radius: 8px;
        }
        /* Main app (hidden until login) */
        .app-container {
            width: 100%;
            max-width: 1400px;
            background: white;
            border-radius: 32px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            color: #333;
        }
        .toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        .theme-btn, .history-btn, .logout-btn {
            padding: 10px 20px;
            border-radius: 40px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            background: #f0f0f0;
            color: #333;
        }
        .logout-btn {
            background: #ff4757;
            color: white;
        }
        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .order-form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 25px;
        }
        .order-form input {
            flex: 1 1 200px;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 12px;
            font-size: 1rem;
        }
        .order-form button {
            flex: 0 0 auto;
            width: auto;
            padding: 12px 24px;
            background: #667eea;
            color: white;
            margin: 0;
        }
        .search-box {
            margin-bottom: 20px;
        }
        .search-box input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 30px;
            font-size: 1rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        th, td {
            padding: 15px 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        th {
            background: #f8f9fa;
            font-weight: 600;
        }
        .status-received { color: #ffa502; font-weight: bold; }
        .status-ready { color: #26de81; font-weight: bold; }
        .status-picked { color: #a5b1c2; }
        .action-btns {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        .action-btns button {
            padding: 8px 12px;
            border-radius: 20px;
            border: none;
            font-size: 0.9rem;
            cursor: pointer;
            background: #667eea;
            color: white;
            width: auto;
            margin: 0;
        }
        .edit-btn {
            background: #20bf6b;
        }
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 24px;
            width: 90%;
            max-width: 500px;
        }
        .modal-content input, .modal-content select {
            width: 100%;
            padding: 12px;
            margin: 8px 0 16px;
            border: 1px solid #ddd;
            border-radius: 12px;
        }
        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        @media (max-width: 600px) {
            .app-container { padding: 15px; }
            .order-form { flex-direction: column; }
            .order-form input, .order-form button { width: 100%; }
        }
    </style>
    <!-- Supabase client library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Glassmorphism Login -->
    <div id="loginDiv" class="login-container glass">
        <h2>üßº DryClean Pro</h2>
        <p>Employee access only</p>
        <div class="input-group">
            <label>Password</label>
            <input type="password" id="passwordInput" placeholder="Enter shared password">
        </div>
        <div class="checkbox-group">
            <input type="checkbox" id="rememberMe" checked>
            <label for="rememberMe">Remember me</label>
        </div>
        <button id="loginBtn">Login</button>
        <div id="loginError" class="error"></div>
    </div>

    <!-- Main App (hidden initially) -->
    <div id="appDiv" class="app-container" style="display: none;">
        <div class="toolbar">
            <div>
                <button id="themeToggle" class="theme-btn">üåô Dark</button>
                <button id="historyToggle" class="history-btn">üìú Show History</button>
            </div>
            <div>
                <span id="employeeDisplay" style="margin-right: 15px;"></span>
                <button id="logoutBtn" class="logout-btn">üö™ Logout</button>
            </div>
        </div>

        <h2>üßº Order Manager</h2>

        <!-- Add Order -->
        <div class="order-form">
            <input type="text" id="customerName" placeholder="Customer name">
            <input type="text" id="items" placeholder="Items (e.g., 2 shirts)">
            <input type="date" id="receivedDate">
            <button id="addOrderBtn">‚ûï Add Order</button>
        </div>
        <div id="formError" class="error" style="margin-bottom: 15px;"></div>

        <!-- Search -->
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="üîç Search by order # or customer...">
        </div>

        <!-- Orders Table -->
        <div style="overflow-x: auto;">
            <table>
                <thead>
                    <tr>
                        <th>Order #</th>
                        <th>Customer</th>
                        <th>Items</th>
                        <th>Received</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="ordersBody"></tbody>
            </table>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h3>‚úèÔ∏è Edit Order</h3>
            <input type="hidden" id="editOrderNumber">
            <label>Customer Name</label>
            <input type="text" id="editCustomer">
            <label>Items</label>
            <input type="text" id="editItems">
            <label>Received Date</label>
            <input type="date" id="editDate">
            <label>Status</label>
            <select id="editStatus">
                <option value="received">Received</option>
                <option value="ready">Ready</option>
                <option value="picked">Picked Up</option>
            </select>
            <div class="modal-buttons">
                <button id="saveEditBtn">üíæ Save</button>
                <button id="cancelEditBtn">Cancel</button>
            </div>
            <div id="editError" class="error"></div>
        </div>
    </div>

    <script>
        // ==================== CONFIGURATION ====================
        const SUPABASE_URL = 'https://lomlkrmqtxphizkvctir.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxvbWxrcm1xdHhwaGl6a3ZjdGlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzExNDU1MDEsImV4cCI6MjA4NjcyMTUwMX0.YFTO60Hbdcpl_3NIOBeTyE5oUVCGo18iec-BIZ0xLd8';
        const SHARED_PASSWORD = '223215'; // Change to your password

        // ==================== INIT SUPABASE (with safety check) ====================
        // Prevent "already declared" error if script runs twice
        if (typeof supabase === 'undefined') {
            var supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        }

        // ==================== DEVICE ID & EMPLOYEE NAME ====================
        function getDeviceId() {
            let deviceId = localStorage.getItem('deviceId');
            if (!deviceId) {
                deviceId = 'device_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('deviceId', deviceId);
            }
            return deviceId;
        }
        function getEmployeeName() {
            return localStorage.getItem('employeeName') || 'Unknown';
        }
        function setEmployeeName(name) {
            localStorage.setItem('employeeName', name);
        }

        // ==================== STATE ====================
        let allOrders = [];
        let showHistory = false;
        let isAuthenticated = false;

        // DOM elements
        const loginDiv = document.getElementById('loginDiv');
        const appDiv = document.getElementById('appDiv');
        const passwordInput = document.getElementById('passwordInput');
        const loginBtn = document.getElementById('loginBtn');
        const loginError = document.getElementById('loginError');
        const rememberMe = document.getElementById('rememberMe');
        const logoutBtn = document.getElementById('logoutBtn');
        const themeToggle = document.getElementById('themeToggle');
        const historyToggle = document.getElementById('historyToggle');
        const employeeDisplay = document.getElementById('employeeDisplay');
        const addOrderBtn = document.getElementById('addOrderBtn');
        const customerName = document.getElementById('customerName');
        const items = document.getElementById('items');
        const receivedDate = document.getElementById('receivedDate');
        const formError = document.getElementById('formError');
        const searchInput = document.getElementById('searchInput');
        const ordersBody = document.getElementById('ordersBody');
        const editModal = document.getElementById('editModal');
        const editOrderNumber = document.getElementById('editOrderNumber');
        const editCustomer = document.getElementById('editCustomer');
        const editItems = document.getElementById('editItems');
        const editDate = document.getElementById('editDate');
        const editStatus = document.getElementById('editStatus');
        const saveEditBtn = document.getElementById('saveEditBtn');
        const cancelEditBtn = document.getElementById('cancelEditBtn');
        const editError = document.getElementById('editError');

        // Set today's date
        const today = new Date().toISOString().split('T')[0];
        receivedDate.value = today;

        // ==================== THEME ====================
        if (localStorage.getItem('theme')) {
            document.documentElement.setAttribute('data-theme', localStorage.getItem('theme'));
            themeToggle.textContent = localStorage.getItem('theme') === 'dark' ? '‚òÄÔ∏è Light' : 'üåô Dark';
        }
        themeToggle.addEventListener('click', () => {
            const current = document.documentElement.getAttribute('data-theme');
            const newTheme = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeToggle.textContent = newTheme === 'dark' ? '‚òÄÔ∏è Light' : 'üåô Dark';
        });

        // ==================== AUTO-LOGIN CHECK ====================
        (async function autoLogin() {
            const stored = localStorage.getItem('dryclean_remember');
            if (stored) {
                try {
                    const { password, employeeName } = JSON.parse(atob(stored));
                    if (password === SHARED_PASSWORD && employeeName) {
                        setEmployeeName(employeeName);
                        await doLogin(employeeName);
                    } else {
                        localStorage.removeItem('dryclean_remember');
                    }
                } catch (e) {
                    localStorage.removeItem('dryclean_remember');
                }
            }
        })();

        // ==================== LOGIN FUNCTION ====================
        async function doLogin(empName) {
            isAuthenticated = true;
            employeeDisplay.textContent = `üë§ ${empName}`;
            loginDiv.style.display = 'none';
            appDiv.style.display = 'block';

            // Load cached orders first
            const cached = localStorage.getItem('orders_cache');
            if (cached) {
                try {
                    allOrders = JSON.parse(cached);
                    filterAndRenderOrders();
                } catch (e) {}
            }

            // Fetch fresh orders
            fetchOrders();
            subscribeToOrders();
        }

        // ==================== LOGIN BUTTON ====================
        loginBtn.addEventListener('click', async () => {
            const pwd = passwordInput.value.trim();
            if (pwd !== SHARED_PASSWORD) {
                loginError.textContent = '‚ùå Incorrect password. Please try again.';
                passwordInput.value = '';
                passwordInput.focus();
                return;
            }
            loginError.textContent = '';

            // Get or ask for employee name
            let empName = getEmployeeName();
            if (!empName || empName === 'Unknown') {
                empName = prompt('Please enter your name:');
                if (!empName) {
                    loginError.textContent = 'Name is required';
                    return;
                }
                setEmployeeName(empName);
            }

            // Save credentials if "Remember me" checked
            if (rememberMe.checked) {
                const store = {
                    password: SHARED_PASSWORD,
                    employeeName: empName
                };
                localStorage.setItem('dryclean_remember', btoa(JSON.stringify(store)));
            } else {
                localStorage.removeItem('dryclean_remember');
            }

            await doLogin(empName);
        });

        // ==================== LOGOUT ====================
        logoutBtn.addEventListener('click', () => {
            isAuthenticated = false;
            // Clear stored remember me
            localStorage.removeItem('dryclean_remember');
            // Clear session but keep device ID
            loginDiv.style.display = 'flex';
            appDiv.style.display = 'none';
            passwordInput.value = '';
            loginError.textContent = '';
            // Optionally clear orders
            allOrders = [];
            ordersBody.innerHTML = '';
        });

        // ==================== FETCH ORDERS (with cache update) ====================
        async function fetchOrders() {
            const { data, error } = await supabase
                .from('orders')
                .select('*')
                .order('created_at', { ascending: false });
            if (error) {
                console.error(error);
                return;
            }
            allOrders = data;
            // Update cache
            localStorage.setItem('orders_cache', JSON.stringify(data));
            filterAndRenderOrders();
        }

        // ==================== REAL-TIME SUBSCRIPTION ====================
        function subscribeToOrders() {
            supabase
                .channel('orders-channel')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'orders' }, payload => {
                    fetchOrders(); // refresh and update cache
                })
                .subscribe();
        }

        // ==================== ADD ORDER ====================
        addOrderBtn.addEventListener('click', async () => {
            if (!isAuthenticated) return;
            const name = customerName.value.trim();
            const itemList = items.value.trim();
            const date = receivedDate.value;
            if (!name || !itemList || !date) {
                formError.textContent = 'All fields required';
                return;
            }

            // Generate order number
            const todayStr = date.replace(/-/g, '').slice(2);
            const todaysOrders = allOrders.filter(o => o.order_number && o.order_number.startsWith(todayStr));
            const count = todaysOrders.length;
            const orderNumber = `${todayStr}-${(count+1).toString().padStart(3,'0')}`;

            const deviceId = getDeviceId();
            const empName = getEmployeeName();

            const { error } = await supabase
                .from('orders')
                .insert([{
                    order_number: orderNumber,
                    customer_name: name,
                    items: itemList,
                    received_date: date,
                    status: 'received',
                    created_by_device: deviceId,
                    created_by_name: empName,
                    updated_by_device: null,
                    updated_by_name: null
                }]);

            if (error) {
                formError.textContent = error.message;
            } else {
                customerName.value = '';
                items.value = '';
                receivedDate.value = today;
                formError.textContent = '';
                // Real-time will update
            }
        });

        // ==================== UPDATE STATUS ====================
        async function updateStatus(orderNumber, newStatus) {
            if (!isAuthenticated) return;
            const deviceId = getDeviceId();
            const empName = getEmployeeName();
            const { error } = await supabase
                .from('orders')
                .update({
                    status: newStatus,
                    updated_by_device: deviceId,
                    updated_by_name: empName
                })
                .eq('order_number', orderNumber);
            if (error) alert(error.message);
        }

        // ==================== EDIT MODAL ====================
        function openEditModal(order) {
            editOrderNumber.value = order.order_number;
            editCustomer.value = order.customer_name;
            editItems.value = order.items;
            editDate.value = order.received_date;
            editStatus.value = order.status;
            editModal.style.display = 'flex';
        }

        cancelEditBtn.addEventListener('click', () => {
            editModal.style.display = 'none';
        });

        saveEditBtn.addEventListener('click', async () => {
            if (!isAuthenticated) return;
            const orderNumber = editOrderNumber.value;
            const customer = editCustomer.value.trim();
            const itemsVal = editItems.value.trim();
            const date = editDate.value;
            const status = editStatus.value;

            if (!customer || !itemsVal || !date) {
                editError.textContent = 'All fields required';
                return;
            }

            const deviceId = getDeviceId();
            const empName = getEmployeeName();

            const { error } = await supabase
                .from('orders')
                .update({
                    customer_name: customer,
                    items: itemsVal,
                    received_date: date,
                    status: status,
                    updated_by_device: deviceId,
                    updated_by_name: empName
                })
                .eq('order_number', orderNumber);

            if (error) {
                editError.textContent = error.message;
            } else {
                editModal.style.display = 'none';
                // Real-time will update
            }
        });

        window.addEventListener('click', (e) => {
            if (e.target === editModal) editModal.style.display = 'none';
        });

        // ==================== FILTER & RENDER ====================
        searchInput.addEventListener('input', filterAndRenderOrders);
        historyToggle.addEventListener('click', () => {
            showHistory = !showHistory;
            historyToggle.textContent = showHistory ? 'üìã Show Active' : 'üìú Show History';
            filterAndRenderOrders();
        });

        function filterAndRenderOrders() {
            const term = searchInput.value.toLowerCase();
            let filtered = allOrders.filter(order =>
                (order.order_number && order.order_number.toLowerCase().includes(term)) ||
                (order.customer_name && order.customer_name.toLowerCase().includes(term))
            );
            if (showHistory) {
                filtered = filtered.filter(order => order.status === 'picked');
            } else {
                filtered = filtered.filter(order => order.status !== 'picked');
            }
            renderOrders(filtered);
        }

        function renderOrders(orders) {
            ordersBody.innerHTML = '';
            orders.forEach(order => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${order.order_number || ''}</td>
                    <td>${order.customer_name || ''}</td>
                    <td>${order.items || ''}</td>
                    <td>${order.received_date || ''}</td>
                    <td class="status-${order.status || ''}">${order.status || ''}</td>
                    <td>
                        <div class="action-btns">
                            ${order.status === 'received' ? '<button class="markReady" data-order="'+order.order_number+'">‚úÖ Ready</button>' : ''}
                            ${order.status === 'ready' ? '<button class="markPicked" data-order="'+order.order_number+'">üì¶ Picked</button>' : ''}
                            <button class="edit-btn" data-order='${JSON.stringify(order)}'>‚úèÔ∏è Edit</button>
                        </div>
                    </td>
                `;
                ordersBody.appendChild(tr);
            });

            // Attach listeners
            document.querySelectorAll('.markReady').forEach(btn => {
                btn.addEventListener('click', () => updateStatus(btn.dataset.order, 'ready'));
            });
            document.querySelectorAll('.markPicked').forEach(btn => {
                btn.addEventListener('click', () => updateStatus(btn.dataset.order, 'picked'));
            });
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const order = JSON.parse(e.target.dataset.order);
                    openEditModal(order);
                });
            });
        }
    </script>
</body>
</html>
