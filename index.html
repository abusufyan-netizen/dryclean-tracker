        // Backup to Google Drive
        async function backupToGoogleDrive() {
            if (!isAuthenticated) return;

            if (!driveTokenClient || !driveTokenClient.isSignedIn.get()) {
                try {
                    await driveTokenClient.signIn();
                } catch (err) {
                    alert('Authorization failed. Please try again.');
                    console.error(err);
                    return;
                }

            // Generate CSV
            const headers = ['Order #','Customer','Items','Received Date','Picked Up Date','Status','Created By','Updated By'];
            const rows = allOrders.map(o => [
                o.order_number,
                o.customer_name,
                o.items,
                o.received_date,
                o.picked_up_date || '',
                o.status,
                o.created_by_name,
                o.updated_by_name || ''
            ]);
            let csvContent = headers.join(',') + '\n';
            rows.forEach(row => {
                csvContent += row.map(cell => `"${cell}"`).join(',') + '\n';
            });

            const blob = new Blob([csvContent], { type: 'text/csv' });
            const reader = new FileReader();
            reader.readAsDataURL(blob);
            reader.onloadend = async () => {
                const base64Data = reader.result.split(',')[1];
                const fileMetadata = {
                    name: `dryclean-backup-${new Date().toISOString().slice(0,10)}.csv`,
                    mimeType: 'text/csv',
                    parents: ['root']
                };
                const media = {
                    mimeType: 'text/csv',
                    bodyParts: [Uint8Array.from(atob(base64Data), c => c.charCodeAt(0))]
                };
                try {
                    const response = await gapi.client.request({
                        path: '/upload/drive/v3/files',
                        method: 'POST',
                        params: { uploadType: 'multipart' },
                        body: {
                            ...fileMetadata,
                            media
                        }
                    });
                    const fileId = response.result.id;
                    await gapi.client.drive.permissions.create({
                        fileId: fileId,
                        resource: { role: 'reader', type: 'anyone' }
                    });
                    const link = `https://drive.google.com/file/d/${fileId}/view?usp=sharing`;
                    alert(`‚úÖ Backup uploaded successfully!\n\nShareable link:\n${link}`);
                } catch (err) {
                    console.error('Upload error', err);
                    alert('Upload failed: ' + err.message);
                }
            };
        }

            loginDiv.style.display = 'none';
            appDiv.style.display = 'block';

            const cached = localStorage.getItem('orders_cache');
            if (cached) {
                try {
                    allOrders = JSON.parse(cached);
                    updateDashboard();
                    filterAndRenderOrders();
                } catch (e) {}
            }
            fetchOrders();
            subscribeToOrders();
        }

        loginBtn.addEventListener('click', loginHandler);
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loginHandler();
        });

        async function loginHandler() {
            const pwd = passwordInput.value.trim();
            if (pwd !== SHARED_PASSWORD) {
                loginError.textContent = '‚ùå Incorrect password. Please try again.';
                passwordInput.value = '';
                passwordInput.focus();
                return;
            }
            loginError.textContent = '';

            let empName = getEmployeeName();
            if (!empName || empName === 'Unknown') {
                empName = prompt('Please enter your name:');
                if (!empName) {
                    loginError.textContent = 'Name is required';
                    return;
                }
                setEmployeeName(empName);
            }

            if (rememberMe.checked) {
                const store = { password: SHARED_PASSWORD, employeeName: empName };
                localStorage.setItem('dryclean_remember', btoa(JSON.stringify(store)));
            } else {
                localStorage.removeItem('dryclean_remember');
            }

            await doLogin(empName);
        }

        logoutBtn.addEventListener('click', () => {
            isAuthenticated = false;
            localStorage.removeItem('dryclean_remember');
            loginDiv.style.display = 'flex';
            appDiv.style.display = 'none';
            passwordInput.value = '';
            loginError.textContent = '';
            allOrders = [];
            ordersBody.innerHTML = '';
        });

        // Data functions
        async function fetchOrders() {
            const { data, error } = await supabaseClient
                .from('orders')
                .select('*')
                .order('created_at', { ascending: false });
            if (error) {
                console.error(error);
                return;
            }
            allOrders = data;
            localStorage.setItem('orders_cache', JSON.stringify(data));
            updateDashboard();
            filterAndRenderOrders();
        }

        function subscribeToOrders() {
            supabaseClient
                .channel('orders-channel')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'orders' }, () => {
                    fetchOrders();
                })
                .subscribe();
        }

        // Update dashboard counts
        function updateDashboard() {
            const todayStr = today;
            const todayDropoffs = allOrders.filter(o => o.received_date === todayStr && o.status !== 'picked').length;
            const readyCount = allOrders.filter(o => o.status === 'ready').length;
            const activeCount = allOrders.filter(o => o.status !== 'picked').length;
            todayDropoffsSpan.textContent = todayDropoffs;
            readyCountSpan.textContent = readyCount;
            activeCountSpan.textContent = activeCount;
        }

        // Add order
        addOrderBtn.addEventListener('click', addOrderHandler);

        async function addOrderHandler() {
            if (!isAuthenticated) return;
            const name = customerName.value.trim();
            const date = receivedDate.value;
            if (!name || !date || selectedItems.length === 0) {
                formError.textContent = 'Customer name, date, and at least one item required';
                return;
            }

            const itemsStr = getItemsString();

            const todayStr = date.replace(/-/g, '').slice(2);
            const todaysOrders = allOrders.filter(o => o.order_number && o.order_number.startsWith(todayStr));
            const count = todaysOrders.length;
            const orderNumber = `${todayStr}-${(count+1).toString().padStart(3,'0')}`;

            const deviceId = getDeviceId();
            const empName = getEmployeeName();

            const { error } = await supabaseClient
                .from('orders')
                .insert([{
                    order_number: orderNumber,
                    customer_name: name,
                    items: itemsStr,
                    received_date: date,
                    status: 'received',
                    created_by_device: deviceId,
                    created_by_name: empName,
                    updated_by_device: null,
                    updated_by_name: null,
                    picked_up_date: null
                }]);

            if (error) {
                formError.textContent = error.message;
            } else {
                customerName.value = '';
                receivedDate.value = today;
                selectedItems = [];
                renderItemTags();
                formError.textContent = '';
            }
        }

        // Update status
        async function updateStatus(orderNumber, newStatus) {
            if (!isAuthenticated) return;
            const deviceId = getDeviceId();
            const empName = getEmployeeName();
            let updateData = {
                status: newStatus,
                updated_by_device: deviceId,
                updated_by_name: empName
            };
            if (newStatus === 'picked') {
                updateData.picked_up_date = today;
            }
            const { error } = await supabaseClient
                .from('orders')
                .update(updateData)
                .eq('order_number', orderNumber);
            if (error) alert(error.message);
        }

        // Edit modal
        function openEditModal(order) {
            editOrderNumber.value = order.order_number;
            editCustomer.value = order.customer_name;
            editItems.value = order.items;
            editDate.value = order.received_date;
            editPickedDate.value = order.picked_up_date || '';
            editStatus.value = order.status;
            editModal.style.display = 'flex';
        }

        cancelEditBtn.addEventListener('click', () => editModal.style.display = 'none');

        saveEditBtn.addEventListener('click', async () => {
            if (!isAuthenticated) return;
            const orderNumber = editOrderNumber.value;
            const customer = editCustomer.value.trim();
            const itemsVal = editItems.value.trim();
            const date = editDate.value;
            const pickedDate = editPickedDate.value || null;
            const status = editStatus.value;

            if (!customer || !itemsVal || !date) {
                editError.textContent = 'All fields required';
                return;
            }

            const deviceId = getDeviceId();
            const empName = getEmployeeName();

            const { error } = await supabaseClient
                .from('orders')
                .update({
                    customer_name: customer,
                    items: itemsVal,
                    received_date: date,
                    picked_up_date: pickedDate,
                    status: status,
                    updated_by_device: deviceId,
                    updated_by_name: empName
                })
                .eq('order_number', orderNumber);

            if (error) {
                editError.textContent = error.message;
            } else {
                editModal.style.display = 'none';
            }
        });

        window.addEventListener('click', (e) => {
            if (e.target === editModal) editModal.style.display = 'none';
        });

        // Filter & render
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') filterAndRenderOrders();
        });
        searchInput.addEventListener('input', filterAndRenderOrders);

        function filterAndRenderOrders() {
            const term = searchInput.value.toLowerCase();
            let filtered = allOrders.filter(order =>
                (order.order_number && order.order_number.toLowerCase().includes(term)) ||
                (order.customer_name && order.customer_name.toLowerCase().includes(term))
            );

            if (currentView === 'active') {
                filtered = filtered.filter(order => order.status !== 'picked');
            } else if (currentView === 'pickup') {
                filtered = filtered.filter(order => order.status === 'ready');
            } else if (currentView === 'history') {
                filtered = filtered.filter(order => order.status === 'picked');
            }

            renderOrders(filtered);
        }

        function renderOrders(orders) {
            ordersBody.innerHTML = '';
            orders.forEach(order => {
                let statusDisplay = order.status;
                if (order.status === 'received') statusDisplay = 'Picked';
                else if (order.status === 'ready') statusDisplay = 'Ready';
                else if (order.status === 'picked') statusDisplay = 'Gone';

                const isPickupView = currentView === 'pickup';
                const pickedDate = order.picked_up_date || '';

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${order.order_number || ''}</td>
                    <td>${order.customer_name || ''}</td>
                    <td>${order.items || ''}</td>
                    <td>${order.received_date || ''}</td>
                    <td>${pickedDate}</td>
                    <td class="status-${order.status || ''}">${statusDisplay}</td>
                    <td>
                        <div class="action-btns">
                            ${order.status === 'received' ? '<button class="markReady" data-order="'+order.order_number+'">‚úÖ Ready</button>' : ''}
                            ${order.status === 'ready' ? (isPickupView ? 
                                '<button class="pickup-btn markPicked" data-order="'+order.order_number+'">üì¶ Picked Up</button>' : 
                                '<button class="markPicked" data-order="'+order.order_number+'">üì¶ Gone</button>') : ''}
                            ${order.status !== 'picked' ? '<button class="edit-btn" data-order=\''+JSON.stringify(order)+'\'>‚úèÔ∏è Edit</button>' : ''}
                        </div>
                    </td>
                `;
                ordersBody.appendChild(tr);
            });

            document.querySelectorAll('.markReady').forEach(btn => {
                btn.addEventListener('click', () => updateStatus(btn.dataset.order, 'ready'));
            });
            document.querySelectorAll('.markPicked').forEach(btn => {
                btn.addEventListener('click', () => updateStatus(btn.dataset.order, 'picked'));
            });
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const order = JSON.parse(e.target.dataset.order);
                    openEditModal(order);
                });
            });
        }

        // Attach Drive backup button listener
        driveBackupBtn.addEventListener('click', backupToGoogleDrive);
    </script>
</body>
</html>
